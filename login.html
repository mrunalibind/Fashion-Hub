<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="display: flex;flex-direction: column;width: 500px;margin: auto;margin-top: 50px;background-color: rgb(218, 230, 228);padding: 50px;border-radius: 10px;">
        <input style="font-size: 18px;height: 50px;" type="email" id="email" placeholder="Enter Your Email"/>
        <br><br>
        <input style="font-size: 18px;height: 50px;" type="password" id="password" placeholder="Enter Your Password"/>
        <br><br>
        <input type="submit" name="" id="login" style="height: 50px;font-size: 20px;border-radius: 5px;border: none;background-color: rgb(35, 132, 156);color: white;"/>
    </form>
</body>
    <script> 
    let data=JSON.parse(localStorage.getItem("user"))||[]
    let form=document.querySelector("form");
        let login=document.getElementById("login");
        form.addEventListener("submit",(e)=>{
            e.preventDefault();
            console.log(data);
            let g=0;
            for(let i=0;i<data.length;i++){
                if(data[i].email==form.email.value && data[i].password==form.password.value){
                    g=1;
                    alert("Login Successfully")
                    window.location.href="./index.html"
                    break;
                }
            }
            if(g==0){
                alert("Wrong Credential")
            }
        })

    </script>
</html>
