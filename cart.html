        <!-- Here Append All the Favourites-->
      </div>

    <script>

let container=document.getElementById("fav-container");
let favData=JSON.parse(localStorage.getItem("cart"));

    if(favData==null){
      favData=[];
    }
    display(favData);

    function display(data){
      container.innerHTML="";
      data.forEach((element) => {
        let smallDiv=document.createElement("div");

        let secDiv=document.createElement("div");
        secDiv.setAttribute("id","sec");

        let images=document.createElement("img");
        images.setAttribute("src",element.image);
        let brand=document.createElement("h3");
        brand.innerText=element.brand;
        let name=document.createElement("h4");
        name.innerText=element.name;
        let price=document.createElement("p");
        price.innerText=element.price;
    
        let plus=document.createElement("button");
        plus.innerText="+"
        let para=document.getElementById("para")
        // plus=document.getElementById("plus")
        plus.setAttribute("id","plus")
        plus.addEventListener("click",()=>{
            para.innerText++;
        })

        let one=document.createElement("p");
       one.innerText=1;
       one.setAttribute("id","para")

        let minus=document.createElement("button");
        minus.innerText="-"
        minus.setAttribute("id","minus")
        minus.addEventListener("click",()=>{
            para.innerText--;
        })

        let deleteBtn=document.createElement("button");
        deleteBtn.innerText="Delete"
        deleteBtn.setAttribute("id","delete")
        

        smallDiv.append(images);
        secDiv.append(brand,name,price,plus,one,minus,deleteBtn)
        container.append(smallDiv,secDiv)
      });
        
    }
    


    </script>
